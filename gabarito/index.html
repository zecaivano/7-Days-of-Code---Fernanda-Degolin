<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app__background">
    <div class="app__hero">

			<header>
        <div class="header__logo">
          <img src="../img/logo.png" alt="Logo Netflix" />
        </div>
        <div class="header__menu">
          <div class="header__menu--left">
            <ul>
              <li>Início</li>
              <li>Séries</li>
              <li>Filmes</li>
              <li>Bombando</li>
              <li>Minha lista</li>
            </ul>
          </div>
          <div class="header__menu--right">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-bell"></i></li>
              <li class="header__user">
                <img src="../img/user.png" alt="Avatar usuário" />
                <i class="fas fa-sort-down"></i>
              </li>
            </ul>
          </div>
        </div>
			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="../img/poster1.png" alt="Banner filme
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->
        <div class="category">
          <p class="category__title">Minha lista</p>
          <section>
            <div class="item">
              <img src="../img/poster_01.jpg" alt="BoJack Horseman" />
            </div>
            <div class="item">
              <img src="../img/poster_02.jpg" alt="Ozark" />
            </div>
            <div class="item">
              <img src="../img/poster_03.jpg" alt="A vizinha da mulher na janela" />
            </div>
            <div class="item">
              <img src="../img/poster_04.jpg" alt="Breaking bad" />
            </div>
            <div class="item">
              <img src="../img/poster_05.jpg" alt="The end of the f***ink world" />
            </div>
          </section>
           <!-- Trilho – com animação hover -->
        <div class="category">

          <p class='category__title'>Em alta</p>
          <section>
            <div class="item -animation">
              <img src="../img/poster_08.jpg" alt="Stranger things" />
            </div>
            <div class="item -animation">
              <img src="../img/poster_09.jpg" alt="The umbrella academy" />
            </div>
            <div class="item -animation">
              <img src="../img/poster_10.jpg" alt="Peaky Blinders" />
            </div>
            <div class="item -animation">
              <img src="../img/poster_11.jpg" alt="Arremessando alto" />
            </div>
            <div class="item -animation">
              <img src="../img/poster_12.jpg" alt="Amor e gelato" />
            </div>
          </section>
        </div>
      <!-- Fim do Trilho – com animação hover -->
			</main>

			<footer>
				<!-- Rodapé do site -->
			</footer>

		</div>
  </div>
</body>
</html>
